<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to flowershop</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To do : wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img
        src="https://i.pinimg.com/564x/ad/e1/7d/ade17ddcd6284fee604cbff968cef079.jpg"
      />
      <h1 class="welcome-header__title">Welcome to florist shop</h1>
      <p class="welcome-header__text">
        If you have a shop Account, log in with your email or phone number.
      </p>
    </header>
    <form action="flower.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find shop Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>your screen is too bigㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/893e48fcec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
